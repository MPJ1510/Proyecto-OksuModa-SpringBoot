<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Producto | Oksu Moda Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>

    <div th:replace="~{admin/dashboard :: sidebar}"></div>

    <div class="main">
        <h1> Nuevo Producto</h1>

        <form th:action="@{/admin/productos/guardar}" method="post" th:object="${producto}" class="form-crud">

            <input type="hidden" th:field="*{id}" th:if="*{id != null}" />

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" th:field="*{precio}" required>
            </div>

            <div class="form-group">
                <label for="stock">Cantidad en Stock:</label>
                <input type="number" id="stock" name="stock" step="1" min="0" th:field="*{stock}" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" th:field="*{descripcion}"></textarea>
            </div>

            <div class="form-group">
                <label for="foto">URL de la Foto:</label>
                <input type="text" id="foto" th:field="*{foto}">
            </div>

            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" th:field="*{estado}">
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>

            <button type="submit" class="btn-guardar"> Guardar Producto</button>
            <a th:href="@{/admin/dashboard}" class="btn-cancelar">Cancelar</a>
        </form>
    </div>
</body>

</html>
