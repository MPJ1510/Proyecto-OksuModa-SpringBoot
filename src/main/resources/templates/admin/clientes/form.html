<div th:fragment="clienteForm" class="form-container">
    
    <h2 class="form-crud" th:text="${cliente.idCliente == null ? ' Registrar Nuevo Cliente' : ' Editar Cliente: ' + cliente.nombre}"></h2>

    <form th:action="@{/admin/clientes/guardar}" th:object="${cliente}" method="post" class="crud-form">
        
        <input type="hidden" th:field="*{idCliente}" /> 

        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" th:field="*{telefono}" placeholder="3001234567">
        </div>

        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <input type="password" 
                   id="contrasena" 
                   th:field="*{contrasena}"
                   th:placeholder="${cliente.idCliente == null ? 'Ingrese una contraseña' : 'Dejar vacío para mantener la actual'}" 
                   th:required="${cliente.idCliente == null}" />
            <small th:if="${cliente.idCliente != null}" style="color: #666;">
                Deja este campo vacío si no deseas cambiar la contraseña
            </small>
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <select id="estado" th:field="*{estado}" required>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-guardar" 
                    th:text="${cliente.idCliente == null ? ' Guardar Cliente' : ' Actualizar Cliente'}">Guardar</button>
            
            <a th:href="@{/admin/dashboard(view='clientes')}" class="btn-cancelar"> Cancelar</a>
        </div>
    </form>
</div>
